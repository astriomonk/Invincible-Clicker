<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invincible Clicker</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: yellow;
    }

    #omni {
      width: 300px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #omni:active {
      transform: scale(1.1);
    }

    #points {
      font-size: 24px;
      margin: 20px 0;
    }

    .upgrade {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4747;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .upgrade:hover {
      background: #ff2a2a;
    }
  </style>
</head>
<body>
  <h1>Invincible Clicker</h1>
  <img id="omni" src="omni.png.png" alt="THICC Omni-Man">
  <div id="points">Omni-Points: 0</div>

  <button class="upgrade" id="clickUpgrade">Upgrade Click Power (10 points)</button><br>
  <button class="upgrade" id="autoUpgrade">Buy 1 OPS (50 points)</button><br>
  <button class="upgrade" id="doubleClick">Double Click Power (100 points)</button><br>
  <button class="upgrade" id="boostAuto">Double OPS (200 points)</button>

  <script>
    let points = 0;
    let clickPower = 1;
    let ops = 0;
    let opsMultiplier = 1;

    const omni = document.getElementById("omni");
    const pointsDisplay = document.getElementById("points");

    const clickUpgradeBtn = document.getElementById("clickUpgrade");
    const autoUpgradeBtn = document.getElementById("autoUpgrade");
    const doubleClickBtn = document.getElementById("doubleClick");
    const boostAutoBtn = document.getElementById("boostAuto");

    omni.addEventListener("click", () => {
      points += clickPower;
      updateUI();
    });

    clickUpgradeBtn.addEventListener("click", () => {
      if (points >= 10) {
        points -= 10;
        clickPower++;
        updateUI();
      }
    });

    autoUpgradeBtn.addEventListener("click", () => {
      if (points >= 50) {
        points -= 50;
        ops += 1;
        updateUI();
      }
    });

    doubleClickBtn.addEventListener("click", () => {
      if (points >= 100) {
        points -= 100;
        clickPower *= 2;
        updateUI();
      }
    });

    boostAutoBtn.addEventListener("click", () => {
      if (points >= 200) {
        points -= 200;
        opsMultiplier *= 2;
        updateUI();
      }
    });

    function updateUI() {
      pointsDisplay.textContent = "Omni-Points: " + Math.floor(points);
    }

    setInterval(() => {
      points += ops * opsMultiplier;
      updateUI();
    }, 1000);
  </script>
</body>
</html>
