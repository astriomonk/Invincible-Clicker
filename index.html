<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invincible Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('sky-image.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 20px 0;
      color: yellow;
    }

    #game, #shop {
      display: none;
      padding-top: 30px;
    }

    #game.active, #shop.active {
      display: block;
    }

    #character {
      width: 300px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #character:active {
      transform: scale(1.1);
    }

    #points {
      font-size: 24px;
      margin: 20px 0;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4747;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .button:hover {
      background: #ff2a2a;
    }

    #saveBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      background: #ffaa00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #saveBtn:hover {
      background: #ffc107;
    }

    #kidsBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      background: #00bbff;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #kidsBtn:hover {
      background: #33ccff;
    }
  </style>
</head>
<body>
  <button id="kidsBtn">Kids Version</button>
  <button id="saveBtn">Save</button>
  <h1 id="title">Invincible Clicker</h1>

  <!-- Game Screen -->
  <div id="game" class="active">
    <img id="character" src="omni.png.png" alt="Character">
    <div id="points">Omni-Points: 0</div>
    <button class="button" id="shopBtn">Shop</button>
  </div>

  <!-- Shop Screen -->
  <div id="shop">
    <h2>Shop</h2>
    <button class="button" id="clickUpgrade">Upgrade Click Power (10)</button><br>
    <button class="button" id="autoUpgrade">Buy 1 OPS (50)</button><br>
    <button class="button" id="doubleClick">Double Click Power (100)</button><br>
    <button class="button" id="boostAuto">Double OPS (200)</button><br>
    <button class="button" id="backBtn">Clicker</button>
  </div>

  <script>
    let points = 0;
    let clickPower = 1;
    let ops = 0;
    let opsMultiplier = 1;
    let isKidsVersion = false;

    const character = document.getElementById("character");
    const pointsDisplay = document.getElementById("points");
    const title = document.getElementById("title");

    const clickUpgradeBtn = document.getElementById("clickUpgrade");
    const autoUpgradeBtn = document.getElementById("autoUpgrade");
    const doubleClickBtn = document.getElementById("doubleClick");
    const boostAutoBtn = document.getElementById("boostAuto");

    const shopBtn = document.getElementById("shopBtn");
    const backBtn = document.getElementById("backBtn");

    const gameDiv = document.getElementById("game");
    const shopDiv = document.getElementById("shop");

    const saveBtn = document.getElementById("saveBtn");
    const kidsBtn = document.getElementById("kidsBtn");

    function loadGame() {
      const key = isKidsVersion ? "kidsClickerData" : "invincibleClickerData";
      const data = JSON.parse(localStorage.getItem(key));
      if (data) {
        points = data.points || 0;
        clickPower = data.clickPower || 1;
        ops = data.ops || 0;
        opsMultiplier = data.opsMultiplier || 1;
      } else {
        points = 0;
        clickPower = 1;
        ops = 0;
        opsMultiplier = 1;
      }
      updateUI();
    }

    function saveGame() {
      const key = isKidsVersion ? "kidsClickerData" : "invincibleClickerData";
      const saveData = {
        points,
        clickPower,
        ops,
        opsMultiplier
      };
      localStorage.setItem(key, JSON.stringify(saveData));
      alert("Game Saved!");
    }

    function updateUI() {
      const label = isKidsVersion ? "Mark-Points" : "Omni-Points";
      pointsDisplay.textContent = `${label}: ${Math.floor(points)}`;
    }

    function setMode(kids) {
      isKidsVersion = kids;
      title.textContent = "Invincible Clicker";
      character.src = kids ? "invincible-head.png.png" : "omni.png.png";
      loadGame();
    }

    character.addEventListener("click", () => {
      points += clickPower;
      updateUI();
    });

    clickUpgradeBtn.addEventListener("click", () => {
      if (points >= 10) {
        points -= 10;
        clickPower++;
        updateUI();
      }
    });

    autoUpgradeBtn.addEventListener("click", () => {
      if (points >= 50) {
        points -= 50;
        ops++;
        updateUI();
      }
    });

    doubleClickBtn.addEventListener("click", () => {
      if (points >= 100) {
        points -= 100;
        clickPower *= 2;
        updateUI();
      }
    });

    boostAutoBtn.addEventListener("click", () => {
      if (points >= 200) {
        points -= 200;
        opsMultiplier *= 2;
        updateUI();
      }
    });

    shopBtn.addEventListener("click", () => {
      gameDiv.classList.remove("active");
      shopDiv.classList.add("active");
    });

    backBtn.addEventListener("click", () => {
      shopDiv.classList.remove("active");
      gameDiv.classList.add("active");
    });

    saveBtn.addEventListener("click", saveGame);
    kidsBtn.addEventListener("click", () => setMode(!isKidsVersion));

    setInterval(() => {
      points += ops * opsMultiplier;
      updateUI();
    }, 1000);

    setMode(false); // Default to Omni-Man version
  </script>
</body>
</html>
