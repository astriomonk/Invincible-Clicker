<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invincible Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('sky-image.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin: 20px 0;
      color: yellow;
    }

    #game, #shop {
      display: none;
      padding-top: 30px;
    }

    #game.active, #shop.active {
      display: block;
    }

    #omni {
      width: 300px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #omni:active {
      transform: scale(1.1);
    }

    #points {
      font-size: 24px;
      margin: 20px 0;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4747;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .button:hover {
      background: #ff2a2a;
    }
  </style>
</head>
<body>
  <h1>Invincible Clicker</h1>

  <!-- Main Game Screen -->
  <div id="game" class="active">
    <img id="omni" src="omni.png.png" alt="THICC Omni-Man">
    <div id="points">Omni-Points: 0</div>
    <button class="button" id="shopBtn">Shop</button>
  </div>

  <!-- Shop Screen -->
  <div id="shop">
    <h2>Shop</h2>
    <button class="button" id="clickUpgrade">Upgrade Click Power (10 points)</button><br>
    <button class="button" id="autoUpgrade">Buy 1 OPS (50 points)</button><br>
    <button class="button" id="doubleClick">Double Click Power (100 points)</button><br>
    <button class="button" id="boostAuto">Double OPS (200 points)</button><br>
    <button class="button" id="backBtn">Clicker</button>
  </div>

  <script>
    let points = 0;
    let clickPower = 1;
    let ops = 0;
    let opsMultiplier = 1;

    const omni = document.getElementById("omni");
    const pointsDisplay = document.getElementById("points");

    const clickUpgradeBtn = document.getElementById("clickUpgrade");
    const autoUpgradeBtn = document.getElementById("autoUpgrade");
    const doubleClickBtn = document.getElementById("doubleClick");
    const boostAutoBtn = document.getElementById("boostAuto");

    const shopBtn = document.getElementById("shopBtn");
    const backBtn = document.getElementById("backBtn");

    const gameDiv = document.getElementById("game");
    const shopDiv = document.getElementById("shop");

    // Show the main game screen by default
    gameDiv.classList.add("active");

    omni.addEventListener("click", () => {
      points += clickPower;
      updateUI();
    });

    clickUpgradeBtn.addEventListener("click", () => {
      if (points >= 10) {
        points -= 10;
        clickPower++;
        updateUI();
      }
    });

    autoUpgradeBtn.addEventListener("click", () => {
      if (points >= 50) {
        points -= 50;
        ops++;
        updateUI();
      }
    });

    doubleClickBtn.addEventListener("click", () => {
      if (points >= 100) {
        points -= 100;
        clickPower *= 2;
        updateUI();
      }
    });

    boostAutoBtn.addEventListener("click", () => {
      if (points >= 200) {
        points -= 200;
        opsMultiplier *= 2;
        updateUI();
      }
    });

    shopBtn.addEventListener("click", () => {
      gameDiv.classList.remove("active");
      shopDiv.classList.add("active");
    });

    backBtn.addEventListener("click", () => {
      shopDiv.classList.remove("active");
      gameDiv.classList.add("active");
    });

    function updateUI() {
      pointsDisplay.textContent = "Omni-Points: " + Math.floor(points);
    }

    // Add passive Omni-Points per second
    setInterval(() => {
      points += ops * opsMultiplier;
      updateUI();
    }, 1000);
  </script>
</body>
</html>
