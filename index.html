<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invincible Clicker</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #omni {
      width: 300px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #omni:active {
      transform: scale(1.1);
    }

    #clicks {
      font-size: 24px;
      margin: 20px 0;
    }

    #upgrade {
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4747;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #upgrade:hover {
      background: #ff2a2a;
    }
  </style>
</head>
<body>
  <h1>Invincible Clicker</h1>
  <img id="omni" src="omni.png.png" alt="THICC Omni-Man">
  <div id="clicks">Clicks: 0</div>
  <button id="upgrade">Upgrade Click Power (10 clicks)</button>

  <script>
    let clicks = 0;
    let clickPower = 1;

    const omni = document.getElementById("omni");
    const clickDisplay = document.getElementById("clicks");
    const upgradeButton = document.getElementById("upgrade");

    omni.addEventListener("click", () => {
      clicks += clickPower;
      updateUI();
    });

    upgradeButton.addEventListener("click", () => {
      if (clicks >= 10) {
        clicks -= 10;
        clickPower++;
        updateUI();
      }
    });

    function updateUI() {
      clickDisplay.textContent = "Clicks: " + clicks;
    }
  </script>
</body>
</html>
